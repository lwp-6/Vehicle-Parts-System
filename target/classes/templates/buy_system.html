<!DOCTYPE html>
<html lang="en"xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>零件采购系统</title>
    <script src="/JS/jquery-1.11.0.min.js"></script>
    <script src="/JS/showparts.js"></script>
    <script src="/JS/buy_system.js"></script>
<link href="/CSS/buy_system.css" rel="stylesheet" type="text/css">
</head>
<body onload="buy_system()">
<div id="head">
	<h1>汽车零件采购系统</h1>
</div>

<img src="/images/car.png" id="carimg"/>
<div>
    <input type="text" name="partsname" id="input_partsname" placeholder="请输入要搜索的零件名"/>
    <input type="button" class="search_button" onclick="showp()"/><br>
</div>
<div class="output_div">
    <table id="output" border="1">
        <tr>
            <th>零件编号</th>
            <th>零件名</th>
            <th>现有库存</th>
            <th>价格</th>
            <th>相关规格参数</th>
            <th>卖家</th>
        </tr>
    </table>
</div>
<div>
    <input type="hidden" id="un" th:value="${session.session_user.getUsername()}">
</div>
<div class="user_div">
    <ul id="one">
        <li th:text="'用户:'+ ${session.session_user.getUsername()}"></li>
		<!--<li>用户：Boy</li>-->
        <li id="two"><a id="showorder" style="text-decoration:none; color:white">我的订单</a></li>
        <li id="two2"><a id="updatepassword" style="text-decoration:none; color:white" href="/home/update_system">修改密码</a></li>
    </ul>
</div>

<div id="buy_div" style="display:none;z-index: 500">
    <table id="addordertable" border="1">
        <tr>
            <th>零件编号</th>
            <th>购买数量</th>
        </tr>
        <tr>
            <th><input id="order_id"/></th>
            <th><input id="parts_quantity"/></th>
        </tr>
    </table>
    <button id="addorder" onclick="addorder()">提交订单</button>
</div>
<button id="showb">点击购买</button>

<div id="order_div" style="display: none;">
    <!--<button id="flushorder" onclick="flushorder_buy()">我的订单</button>-->
    <p>《我的订单》</p>
    <table id="myorder" border="1">
        <tr>
            <th>订单号</th>
            <th>零件名</th>
            <th>购买数量</th>
            <th>卖家</th>
            <th>订单总价格</th>
        </tr>
    </table>
</div>
</body>
</html>
